<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="calc.js"></script>
    <script
      src="https://kit.fontawesome.com/35f796998b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    
    <h1>CALCULATOR</h1>
    <div id="calculator">
      <div id="outputdiv">
        <h3 id="output"></h3>
      </div>
      <div class="buttons">
        <button onclick="buildSum('1')" class="number">1</button>
        <button onclick="buildSum('2')" class="number">2</button>
        <button onclick="buildSum('3')" class="number">3</button>
        <button onclick="buildSum('4')" class="number">4</button>

        <button onclick="buildSum('5')" class="number">5</button>
        <button onclick="buildSum('6')" class="number">6</button>
        <button onclick="buildSum('7')" class="number">7</button>
        <button onclick="buildSum('8')" class="number">8</button>

        <button onclick="buildSum('9')" class="number">9</button>
        <button onclick="buildSum('0')" class="number">0</button>
        <button onclick="buildSum('.')" class="rgb">•</button>
        <button onclick="calculate()" class="symbol">=</button>

        <button onclick="buildSum('+')" class="symbol">+</button>
        <button onclick="buildSum('-')" class="symbol">-</button>
        <button onclick="buildSum('*')" class="symbol">×</button>
        <button onclick="buildSum('/')" class="symbol">÷</button>

        <button onclick="" id="red" class="rgb">•</button>
        <button onclick="" id="green" class="rgb">•</button>
        <button onclick="" id="blue" class="rgb">•</button>
        <button onclick="reset()">CLR</button>
      </div>
    </div>

  </body>
</html>
